<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Register</title> <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main>
    <div class="containerAll">
            <div class="backCase">
                <!-- caja trasera login -->
                <div class="backCaseLogin">
                    <h3>¿Tienes una cuenta?</h3>
                    <p>Inicia sesión para proceder</p>
                    <button id="botonLogin">Iniciar sesión</button>
                </div>
                <!-- caja trasera register -->
                <div class="backCaseRegister">
                    <h3>¿Aun no tienes una cuenta?</h3>
                    <p>Registrate aqui</p>
                    <button id="botonRegister">Registrarse</button>
            </div>
        </div>
        <!-- formulario del login y registro -->
        <div class="containerLoginRegister">
            <!-- login -->
            <form action="" id="loginForm">
                <div class="formLogin">
                    <h2>Iniciar sesión</h2>
                    <input type="text" placeholder="Correo electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Ingresar</button>
                </div>
            </form>
            <!-- registro -->
            <form action="" id="registerForm">
                <div class="formRegister">
                    <h2>Registrarse</h2>
                    <input type="text" placeholder="Nombre completo">
                    <input type="text" placeholder="Nombre de usuario">
                    <input type="text" placeholder="Correo electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Registrarse</button>
                </div>
            </form>

        </div>
    </div>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
